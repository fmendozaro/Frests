<body class="container">

<header role="banner">

<main id="main-content" role="main">
    <!--<button id="show-map" aria-label="Button to show the map" class="app-btn">Show map</button>-->
    <section id="map-container" class="row" aria-label="google-map">
        <img id="map-placeholder" srcset="/img/map-placeholder-320w.jpg 320w, /img/map-placeholder-480w.jpg 480w, /img/map-placeholder-800w.jpg 800w" sizes="(max-width: 320px) 280px,(max-width: 480px) 440px,800px" alt="placeholder image for the map" aria-placeholder="map">
        <div tabindex="0" id="map"></div>
    </section>
    <section>
        <div class="filter-options">
            <label for="neighborhoods-select" class="select-label">Neighborhoods</label>
            <select tabindex="0" id="neighborhoods-select" name="neighborhoods" onchange="updateRestaurants()"
                    role="listbox">
                <option value="all">All</option>
            </select>
            <label for="cuisines-select" class="select-label">Cuisines</label>
            <select tabindex="0" id="cuisines-select" name="cuisines" onchange="updateRestaurants()" role="listbox">
                <option value="all">All</option>
            </select>
        </div>

        <ul tabindex="0" id="restaurants-list" role="list" aria-label="list-of-restaurants"></ul>
    </section>
</main>
