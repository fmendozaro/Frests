<body class="container">

<header role="banner">
    <nav>
        <h1 class="title" role="heading"><a href="/">Restaurant Reviews</a></h1>
    </nav>
</header>

<main id="main-content" role="main">
    <section id="map-container" class="row" aria-label="google-map">
        <div id="map"></div>
    </section>
    <section>
        <div class="filter-options">
            <h2>Filter Results</h2>
            <select id="neighborhoods-select" name="neighborhoods" onchange="updateRestaurants()" role="listbox">
                <option value="all">All Neighborhoods</option>
            </select>
            <select id="cuisines-select" name="cuisines" onchange="updateRestaurants()" role="listbox">
                <option value="all">All Cuisines</option>
            </select>
        </div>
        <ul id="restaurants-list" role="list" aria-label="list-of-restaurants"></ul>
    </section>
</main>
