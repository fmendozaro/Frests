<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme-color" content="#3397DB">
    <!-- Normalize.css for better cross-browser consistency -->
    <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css"/>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.4/dist/leaflet.css"
          integrity="sha512-puBpdR0798OZvTTbP4A8Ix/l+A4dHDD0DGqYW6RQ+9jxkRFclaxxQb/SJAWZfWAkuyeQUytO7+7N4QKrDh+drA=="
          crossorigin=""/>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/css/toastr.min.css" rel="stylesheet" type="text/css" />
    <!-- Main CSS file -->

    <link rel="icon" href="/img/favicon.ico">
    <title>Frest - Restaurant Reviews</title>
</head>
<body>
    <div class="inside container">
        <!-- Beginning header -->
        <header role="banner">
            <!-- Beginning nav -->
            <nav tabindex="0">
                <h1 tabindex="0" role="heading">
                    <a tabindex="0" href="/">Frest - Restaurant Reviews</a>
                </h1>
            </nav>
            <!-- Beginning breadcrumb -->
            <ul id="breadcrumb" role="menu">
                <li><a href="/">Home</a></li>
            </ul>
            <!-- End breadcrumb -->
            <!-- End nav -->
        </header>
        <!-- End header -->

        <!-- Beginning main -->
        <main id="main-content" role="main">
            <!-- Beginning map -->
            <section tabindex="-1" id="map-container" aria-label="google-map">
                <div tabindex="0" id="map"></div>
            </section>
            <!-- End map -->
            <!-- Beginning restaurant -->
            <section id="restaurant-container" role="feed">
                <h1 id="restaurant-name"></h1>
                <img class="responsive-img lozad" id="restaurant-img" alt="restaurant image">
                <p id="restaurant-cuisine"></p>
                <p id="restaurant-address"></p>
                <table id="restaurant-hours"></table>
            </section>
            <!-- end restaurant -->
            <!-- Beginning reviews -->
            <section id="reviews-container" role="feed">
                <h2>Reviews</h2>
                <div class="add-review-wrap">
                    <button id="addReview" class="add-review" role="button">Add review</button>
                </div>
                <ul id="reviews-list"></ul>
            </section>
            <!-- End reviews -->
        </main>
        <!-- End main -->

        <!-- Beginning footer -->
        <footer id="footer" role="contentinfo">
            Copyright (c) 2018 <a href="/"><strong>Frest - Restaurant Reviews</strong></a> All Rights Reserved.
        </footer>
        <!-- End footer -->

        <div id="myModal" class="modal hidden">
            <div class="form-wrap modal-content">
                <span class="close">&times;</span>
                <form id="add-review-form" action="" method="post" role="form">
                    <h3>Let us know your comments</h3>
                    <label for="name">Name</label>
                    <input id="name" type="text" name="name">
                    <br>
                    <label>Rating</label>
                    <input type="radio" name="rating" class="rating" value="1"> 1
                    <input type="radio" name="rating" class="rating"  value="2"> 2
                    <input type="radio" name="rating" class="rating"  value="3"> 3
                    <input type="radio" name="rating" class="rating"  value="4"> 4
                    <input type="radio" name="rating" class="rating"  value="5"> 5
                    <br>
                    <label for="comments">Comments</label>
                    <br>
                    <textarea name="comments" id="comments" cols="50" rows="10"></textarea>
                    <br>
                    <button id="submit-review" role="button">Submit</button>
                </form>
            </div>
        </div>
    </div>

    <script src="https://unpkg.com/leaflet@1.3.4/dist/leaflet.js"
            integrity="sha512-nMMmRyTVoLYqjP9hrbed9S+FzjZHW5gY1TWCHA5ckwXZBadntCNs8kEqAWdrb9O7rxbCaA4lKTIWjDXZxflOcA=="
            crossorigin=""></script>
    <!-- End scripts -->
    <script src="https://code.jquery.com/jquery-2.2.4.min.js"
            integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/js/toastr.min.js"></script>
    <script type="application/javascript" charset="utf-8" src="/dist/info_bundle.js"></script>
    <script type="application/javascript" charset="utf-8" src="/sw.js"></script>

</body>
</html>
